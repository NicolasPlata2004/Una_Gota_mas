<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Una gota más</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/Gota.png">
</head>
<body>
    <div class="register-container">
        <form id="register-form">
            <h2>Registro</h2>
            <input type="text" id="register-name" placeholder="Nombres">
            <input type="text" id="register-lastname" placeholder="Apellidos">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Contraseña">
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
